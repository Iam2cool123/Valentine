<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: pink;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      position: relative;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tiffany, will you be my Valentine? ðŸ’˜</h1>
    <button id="yes" onclick="goYes()">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noButton = document.getElementById("no");

    noButton.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    });

    function goYes() {
      window.location.href = "yes.html";
    }
  </script>
</body>
</html>
